<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Property Tour System</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/forms.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
    <main class="container">
        <h1>Schedule a Virtual Property Tour</h1>
        
        <div id="propertyDetails" class="property-details hidden">
            <h2 id="propertyName"></h2>
            <p id="propertyDescription"></p>
        </div>

        <form id="tourRequestForm" class="tour-form">
            <div class="form-group">
                <label for="propertySelect">Select Property</label>
                <select id="propertySelect" required>
                    <option value="">Choose a property...</option>
                </select>
                <div id="propertyLoading" class="loading-text">Loading properties...</div>
            </div>

            <div class="form-group">
                <label for="guestName">Your Name</label>
                <input type="text" id="guestName" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="guestEmail">Email Address</label>
                <input type="email" id="guestEmail" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="guestPhone">Contact Number</label>
                <input type="tel" id="guestPhone" required placeholder="+1234567890">
            </div>

            <button type="submit" class="submit-btn">
                <span class="btn-text">Schedule Tour</span>
                <span class="loader hidden"></span>
            </button>
        </form>

        <div id="successMessage" class="success-message hidden">
            <h2>Tour Request Submitted!</h2>
            <p>We'll contact you shortly to confirm your virtual tour schedule.</p>
            <button onclick="window.location.reload()" class="secondary-btn">Schedule Another Tour</button>
        </div>
    </main>

    <script src="scripts/supabase/db-manager.js"></script>
    <script src="scripts/utils/form-validator.js"></script>
</body>
</html>
