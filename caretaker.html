<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caretaker Dashboard - Virtual Property Tour System</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/caretaker.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Caretaker Dashboard</h1>
            <div class="user-info">
                <span id="caretakerName">Loading...</span>
                <button id="logoutBtn" class="secondary-btn">Logout</button>
            </div>
        </header>

        <main class="dashboard-content">
            <section class="tour-requests">
                <h2>Tour Requests</h2>
                <div class="request-filters">
                    <button class="filter-btn active" data-status="pending">Pending</button>
                    <button class="filter-btn" data-status="accepted">Accepted</button>
                    <button class="filter-btn" data-status="completed">Completed</button>
                </div>
                <div id="requestsList" class="requests-list">
                    <!-- Will be populated dynamically -->
                </div>
            </section>

            <section id="videoCallSection" class="video-call hidden">
                <h2>Live Tour</h2>
                <div class="video-container">
                    <div class="video-wrapper">
                        <video id="localVideo" autoplay muted playsinline></video>
                        <span class="video-label">You</span>
                    </div>
                    <div class="video-wrapper">
                        <video id="remoteVideo" autoplay playsinline></video>
                        <span class="video-label">Guest</span>
                    </div>
                </div>
                <div class="call-controls">
                    <button id="toggleVideo" class="control-btn">
                        <span class="icon">ðŸ“¹</span>
                    </button>
                    <button id="toggleAudio" class="control-btn">
                        <span class="icon">ðŸŽ¤</span>
                    </button>
                    <button id="endCall" class="control-btn danger">
                        <span class="icon">ðŸ“ž</span>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script src="scripts/supabase/auth-manager.js"></script>
    <script src="scripts/webrtc/peer-manager.js"></script>
    <script src="scripts/caretaker/dashboard.js"></script>
</body>
</html>
